# * conmech
branches:
#   only:
#   - .
  except:
    # under development
    - feature/cpp_test

language: cpp
dist: trusty
matrix:
  include:
  - os: linux
    compiler: gcc # 4.8.4 by default on Trusty
    env:
    - MATRIX_EVAL="export CONFIG=Release PYTHON=3"
  - os: osx
    compiler: clang
    env:
    - MATRIX_EVAL="export CONFIG=Debug PYTHON=3"

script:
  - mkdir build
  - pushd build
  # - cmake .. ${CMAKE_EXTRA_ARGS}
  - cmake .. -DCMAKE_BUILD_TYPE=$CONFIG
  - make -j 2
  - ctest --verbose
  - popd
  - rm -rf build
  - pip install --no-cache-dir -r requirements-dev.txt
  - pytest

after_success:
  - coveralls

