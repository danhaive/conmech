branches:
#   only:
#   - .
  except:
    # under development
    - feature/cpp_test

language: python
dist: trusty
python:
  - "3.6"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    # - libc++-dev
    - gcc-7
    - g++-7

matrix:
  include:
  - os: linux
    compiler: gcc # 4.8.4 by default on Trusty
    env:
    - MATRIX_EVAL="export CONFIG=Release"

  - os: linux
    compiler: gcc-7
    env:
    - MATRIX_EVAL="export CC=gcc-7 CXX=g++-7 CONFIG=Release"

  - os: osx
    compiler: clang
    env:
    - MATRIX_EVAL="export CONFIG=Debug"

install:
  - eval "${MATRIX_EVAL}"
  # - pip install numpy

script:
  - mkdir build
  - pushd build
  - cmake .. -DCMAKE_BUILD_TYPE=$CONFIG #${CMAKE_EXTRA_ARGS}
  - make -j 2
  - ctest --verbose
  - popd
  - rm -rf build
  - pip install --no-cache-dir -r requirements-dev.txt
  # - python setup.py build --debug install
  - pytest

after_success:
  - coveralls

